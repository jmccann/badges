services:
  database:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=badges

pipeline:
  unit_testing:
    image: jmccann/badges:test
    environment:
      - DATABASE_DRIVER=postgres
      - DATABASE_CONFIG=postgres://postgres:mysecretpassword@127.0.0.1:5432/badges
    commands:
      - sleep 3

      # Run Tests
      - bundle exec rake

